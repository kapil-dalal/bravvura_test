<ion-header>
   <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title (click)="clear()">Categories</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
      <ion-item *ngFor="let product of productsFromCart">
         <ion-avatar item-start>
            <img src="assets/images/furniture.jpeg">
         </ion-avatar>
         <h2>{{product.name}}</h2>
         <p>{{product.description}}</p>
         <p>{{product.type}}</p>
         <p item-end>{{product.price}}</p>
         <button ion-button clear item-end (click)="removeFromCart(product)">Remove</button>
      </ion-item>
   </ion-list>
   Total: {{totalPrice}}
</ion-content>
